<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
</head>
<body>

    <form action="{{ url_for('presence') }}" method="POST">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="mb-3">
                <p class="text-center fs-1">Lista obecności</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Imię</label>
                <input type="text" class="form-control" name="name" required/>
            </div>
            <div class="mb-3">
                <label for="exampleInputSurname" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" name="surname" required/>
            </div>
            <div class="mb-2">
                <label for="exampleInputIndex_number" class="form-label">Numer indeksu</label>
                <input type="text" class="form-control" name="index_nr" required/>
            </div>
            <div class="d-flex justify-content-center mb-2 text-success">{{ msg }}</div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-3 w-100">Wyślij</button>
        </div>
    </form> 
            <div>
                <p>W celu odczytania listy obecności <a class="link-offset-2 link-underline link-underline-opacity-50" href="{{ url_for('login') }}">zaloguj się</a></p>
            </div>
        </div>
</body>
</html>
