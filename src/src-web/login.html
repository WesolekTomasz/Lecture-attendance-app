<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
</head>
<body>

    <form action="{{ url_for('login') }}" method="POST">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="mb-3">
                <p class="text-center fs-1">Zaloguj się</p>
            </div>
            <div class="mb-3">
                <label for="exampleInputLogin" class="form-label">Login</label>
                <input type="text" class="form-control" name="login" required/>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Hasło</label>
                <input type="password" class="form-control" name="password" required/>
            </div>
            <div class="msg text-danger">{{ msg }}</div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100">Dalej</button>
            </div>
        </div>
    </form> 
</body>
</html>
